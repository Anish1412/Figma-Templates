<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form template</title>
    <link rel="stylesheet" href="/CSS/Form.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Job Application <span>(Web)</span></h2>
            <form action="">
                <div class="firstRow">
                    <label for="f">First Name</label><br>
                    <input type="text" name="" id="f" size="31" placeholder="Enter First Name...">
                </div>
                <div class="lastRow">
                    <label for="l">Last Name</label><br>
                    <input type="text" name="" id="l" size="31" placeholder="Enter Last Name...">
                </div>
                <div class="firstRow">
                    <label for="e">Email</label><br>
                    <input type="email" name="" id="e" size="31" placeholder="Enter Email...">
                </div>
                <div class="lastRow">
                    <label for="j">Job Role</label><br>
                    <select name="" id="j">
                        <option selected>Select Job Role</option>
                        <option value="Frontend Developer">Frontend developer</option>
                        <option value="Backend Developer">Backend developer</option>
                        <option value="Full-Stack Developer">Full-Stack developer</option>
                        <option value="UI UX Designer">UI/UX Designer</option>
                    </select>
                </div>
                    <label for="add">Address</label><br>
                    <textarea name="" id="add" cols="68" rows="3" placeholder="Enter Address"></textarea>
                    <div class="firstRow"><br>
                        <label for="c">City</label><br>
                        <input type="text" name="" id="c" size="31" placeholder="Enter City Name...">
                    </div>
                    <div class="lastRow"><br>
                        <label for="p">Pincode</label><br>
                        <input type="text" name="" id="p" size="31" placeholder="Enter Pincode Name...">
                    </div>
                    <div class="firstRow"><br>
                        <label for="d">Date</label><br>
                        <input type="date" name="" id="d" size="31">
                    </div>
                    <div class="lastRow"><br>
                        <label for="fi">Upload your CV</label><br>
                        <input type="file" name="" id="fi" size="31" >
                    </div>    
                    <div class="lastRow" ><br>
                        <button type="submit" style="float: right; ">Apply Now</button>
                    </div>  
            </form>
        </div>
    </div>
<script>
    let d = new Date();
    let date = d.getFullYear()+'-0'+d.getMonth()+'-'+d.getDate();
    document.getElementById('d').value = date;
</script>
</body>
</html>
